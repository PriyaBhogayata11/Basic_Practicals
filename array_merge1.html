<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array Merge Technique 1</title>
</head>
<body>
	<script type="text/javascript">
		const Language = ['Java','Python','C'];
		const Subject = ['ML','AI','DBMS'];

		const a_merge = [...Language, ...Subject];
		document.write("Merged array is:  "+ a_merge);

	</script>
</body>
</html>
