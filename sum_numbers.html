<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sum of Numbers</title>
</head>
<body>
	<script>
		var str = "20,40,50,70,100";
		var sep = str.split(",");
		var result = 0;
		for(var i = 0; i < sep.length; i++)
		{
		
			result = result + Number(sep[i]);
		}
		document.write("Sum of Numbers in String is: " + result);

	</script>
</body>
</html>
